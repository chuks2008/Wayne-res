<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Tastora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('jollof.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }

    header {
      background-color: #ff7e5f;
      color: white;
      padding: 25px 0;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 12px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc70;
    }

    .contact-box {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-box h2 {
      text-align: center;
      color: #e85d04;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      background-color: #ff7e5f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #e85d04;
    }

    .contact-info {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
      color: #444;
    }

    footer {
      text-align: center;
      background-color: #ffe5b4;
      padding: 15px;
      color: #6d4c41;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>Çhuks wayne</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="local.html">Local</a>
    <a href="european.html">European</a>
    <a href="chinese.html">Chinese</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="contact-box">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xanbjwvg" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email: <a href="mailto:chukubueze041@gmail.com">chukubueze041@gmail.com</a></p>
      <p>Phone: 08103227447</p>
      <p>Address: Çhuks wayne enterprises, Wisdom Street, Nigeria</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Çhuks wayne. All rights reserved.
  </footer>

</body>
</html>
