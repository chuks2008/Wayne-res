<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Çhuks wayne's resturant - A Journey of Flavors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('jollof.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }

    header {
      background-color: #ff7e5f;
      color: white;
      padding: 25px 0;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 12px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc70;
    }

    .welcome-box {
      max-width: 850px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.88);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .welcome-box h2 {
      font-size: 28px;
      color: #e85d04;
      margin-bottom: 15px;
    }

    .welcome-box p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }

    marquee {
      margin-top: 25px;
      padding: 12px 0;
      background-color: rgba(255,255,255,0.7);
      border-radius: 12px;
    }

    marquee img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      margin: 0 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .flyer-box {
      margin-top: 40px;
    }

    .flyer-box img {
      max-width: 85%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      background-color: #ffe5b4;
      padding: 15px;
      color: #6d4c41;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>Çhuks wayne</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="local.html">Local</a>
    <a href="european.html">European</a>
    <a href="chinese.html">Chinese</a>
    <a href="about.html">About</a>
    <a href="contact us.html">Contact us</a>
  </nav>

  <div class="welcome-box">
    <h2>Welcome to Çhuks wayne's resturant</h2>
    <p>Explore a world of flavors — from local delicacies to European elegance and Asian wonders. Tastora serves you a blend of tradition, taste, and global inspiration.</p>

    <marquee behavior="scroll" direction="left" scrollamount="5">
      <img src="egusi.jpg" alt="Egusi Soup">  <!-- Local -->
      <img src="classic.jpg" alt="Lasagna">   <!-- European -->
      <img src="beef.jpg" alt="beef & brocoli"> <!-- Chinese -->
    </marquee>

    <div class="flyer-box">
      <img src="flyer.jpg" alt="Flyer for Çhuks wayne">
    </div>
  </div>

  <footer>
    &copy; 2025 Çhuks wayne. All rights reserved.
  </footer>
